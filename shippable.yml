language: ruby
rvm:
  - 1.9.3
install:
  - curl -sSL https://get.docker.com/ubuntu/ | sudo sh
  - curl -L https://www.opscode.com/chef/install.sh | sudo bash -s -- -P chefdk
  - sudo chef gem install kitchen-docker
  - chef exec bundle install
script:
  - chef exec bundle exec rubocop .
  - chef exec bundle exec foodcritic -G .
  - chef exec bundle exec rubocop .
  - chef exec bundle exec librarian-chef config path ../tmp/cookbooks --local
  - chef exec bundle exec librarian-chef config tmp ../tmp --local
  - chef exec bundle exec librarian-chef install
  - chef exec bundle exec rspec
  - kitchen test

